<div ng-controller="TPFollowerCtrl">

  <header class="hero-unit" id="banner">
    <div class="container">
      <h1>Liste de suivis</h1>
    </div>
  </header>

  <br><br>
  <div ng-show="errorMessage" class="text-center alert alert-warning">
    {{errorMessage}}
  </div>
  <br><br>

    <br>

    <div class="row">
      <div class="form-group">
        <div class="col-md-2 col-md-offset-9">
          <button type="submit" class="btn btn-info btn-block" ng-click="btnFind()">Chercher des utilisateurs</button>
        </div>
      </div>
    </div>

    <div ng-init="showFollows()">
      <div ng-repeat="follow in followers">
        <div class="col-md-12">
          <div class="row" ng-show="follow.isAdded">
            <div class="col-md-5 col-md-offset-3 text-center">
              <h2>{{follow.my.Title}}</h2>
              <img src="{{follow.my.Avatar}}">
              <h3>Nom :</h3>
              <p>{{follow.my.Plot}}</p>
              <br><br><br><br>
            </div>
            <div class="col-md-4"></div>
          </div>
        </div>
      </div>
    </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in main.awesomeThings">
          <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
